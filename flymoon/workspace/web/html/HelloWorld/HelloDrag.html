<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<title>可拖动的div</title>
	<link rel="stylesheet" href="">
</head>
<body>
<div id="source" style="width:80px;height:80px;border:1px solid black;background-color:#bbb;" draggable="true"></div>
	
	<script type="text/javascript">
		var source=document.getElementById("source");
		source.onedragstart=function(evt)
		{
			evt.dataTransfer.setData("text/plain","www.baidu.com");
		}

		document.ondragover=function(evt)
		{
			return false;
		}

		document.ondrop=function(evt)
		{
			source.style.position="absolute";
			source.style.left=evt.pageX+"px";
			source.style.top=evt.pageY+"px";
			//取消事件默认行为
			return false;
		}
	</script>
</body>
</html>
